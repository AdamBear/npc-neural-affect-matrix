version: '3.8'

services:
  npc-emotion-api:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: npc-emotion-api
    ports:
      - "3000:3000"
    environment:
      - RUST_LOG=npc_neural_affect_matrix=info,tower_http=info
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
